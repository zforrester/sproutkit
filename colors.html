<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="./css/main.css" />
        <script defer src="./js/script.js"></script>
    </head>
    <body lang="en">
        <header>
            <h1>Colors</h1>
            <p>
                Sproutkit comes configured with 264 pre-configued colors, or you
                can modify your own. Colors are either single value definitions,
                or can be grouped into a pallet.
            </p>
            <code>/tokens/_colors.scss</code>
        </header>
        <div class="canvas">
            <div data-hue-list class="hue-list">
                <template data-hue-template>
                    <div class="hue">
                        <h3 data-hue-name></h3>
                        <ul class="swatches" data-swatch-list></ul>
                    </div>
                </template>
            </div>
        </div>
    </body>
</html>

<template data-swatch-template>
    <li class="swatch">
        <div class="sample"></div>
        <div class="description">
            <span class="name" data-color-name> Name</span>
            <span class="value" data-color-value>value</span>
        </div>
    </li>
</template>
