<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="./css/main.css" />
        <script defer src="./js/script.js"></script>
    </head>
    <body lang="en">
        <header>
            <h1>Colors</h1>
            <p>
                Sproutkit comes configured with 264 pre-configued colors, or you
                can modify your own. Colors are either single value definitions,
                or can be grouped into a pallet.
            </p>
            <code>/tokens/_colors.scss</code>
        </header>
        <div class="canvas">
            <ul class="swatches" data-swatch-list>
                <template data-swatch-template>
                    <li class="swatch">
                        <div class="sample"></div>
                        <span class="name" data-name></span>
                        <span class="value" data-value>value</span>
                    </li>
                </template>
            </ul>
        </div>
    </body>
</html>
